<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gombal Landing Page</title>
  <style>
    /* === Base Style === */
    body {
      background: #ffffff;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #111;
      text-align: center;
      padding: 20px;
    }

    .typing {
      font-size: 2em;
      border-right: 3px solid #111;
      white-space: nowrap;
      overflow: hidden;
      min-height: 1.5em;
      text-align: center;
      transition: color 0.4s ease;
    }

    button {
      margin-top: 40px;
      padding: 12px 32px;
      font-size: 1.2em;
      border: 2px solid #111;
      border-radius: 30px;
      background-color: #fff;
      color: #111;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease, opacity 0.4s ease;
    }

    button:hover {
      background-color: #111;
      color: #fff;
      transform: scale(1.05);
    }

    button.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* === Responsiveness === */
    @media (max-width: 768px) {
      .typing {
        font-size: 1.5em;
      }
      button {
        font-size: 1em;
        padding: 10px 24px;
      }
    }

    @media (max-width: 480px) {
      .typing {
        font-size: 1.2em;
      }
      button {
        font-size: 0.9em;
        padding: 8px 20px;
      }
    }

    @media (min-width: 1200px) {
      .typing {
        font-size: 2.5em;
      }
      button {
        font-size: 1.3em;
        padding: 14px 36px;
      }
    }
  </style>
</head>
<body>
  <div class="typing" id="typing"></div>
  <button id="btn">What?</button>

  <script>
    const typingEl = document.getElementById("typing");
    const button = document.getElementById("btn");

    const texts = [
      "Do you want to know something?",
      "It's very important",
      "You must be ready for this",
      "So, the information is.....",
      "You're cute",
      ":P"
    ];

    const buttonTexts = [
      "What?",
      "What is it?",
      "I'm ready"
    ];

    let step = 0;

    function typeText(text, callback) {
      typingEl.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          typingEl.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 80);
    }

    function deleteText(callback) {
      const interval = setInterval(() => {
        if (typingEl.textContent.length > 0) {
          typingEl.textContent = typingEl.textContent.slice(0, -1);
        } else {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 40);
    }

    // animasi pertama
    typeText(texts[0]);

    button.addEventListener("click", () => {
      button.classList.add("hidden");
      deleteText(() => {
        step++;

        if (step < 3) {
          typingEl.style.color = "#111";
          typeText(texts[step], () => {
            button.textContent = buttonTexts[step];
            button.classList.remove("hidden");
          });
        } else if (step === 3) {
          typingEl.style.color = "#111";
          typeText(texts[step], () => {
            setTimeout(() => {
              deleteText(() => {
                typingEl.style.color = "#ff4fa3";
                typeText(texts[4], () => {
                  setTimeout(() => {
                    deleteText(() => {
                      typingEl.style.color = "#111";
                      typeText(texts[5]);
                    });
                  }, 2000);
                });
              });
            }, 5000);
          });
        }
      });
    });
  </script>
</body>
</html>
